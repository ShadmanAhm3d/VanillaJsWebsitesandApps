<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">

        <!-- <--------------NAV SECTION--------------->

        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Acessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <!------------------- FEATURES --------------->

        <div class="information">
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12 mp,Wide angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 845</p>
                    </div>

                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Corning gorilla glasses</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery life</h1>
                        <p>12hours, 45watts charging speed</p>
                    </div>
                </div>
            </div>
        </div>

                   <!-- Controls -->
                   
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
